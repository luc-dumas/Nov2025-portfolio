title: Invoice App for Small Service Businesses
description: >
  A full-stack invoicing platform built with Nuxt 3, Vue, Supabase, Postgres,
  and TypeScript. Supports multi-business accounts, customer management,
  invoice creation with dynamic line items, due dates, notes, PDF generation
  with Puppeteer, and a clean dashboard UI using Nuxt UI. Architecture includes
  RLS-secured Postgres tables, Pinia-based state management, role-based access,
  and a modular, scalable data model designed for real-world use.
